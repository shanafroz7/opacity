<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPACITY</title>
    <style>
        div{
            background-color: green;
            padding: 10px;
        }

        #a{
            opacity: 0.1;
        }

        #b{
            opacity: 0.3;
        }

        #c{
            opacity: 0.6;
        }

        #d{
            opacity: 1;
        }

        
    </style>
</head>
<body>
    <H2> THE OPACITY PROPERTY</H2>
    <P> THIS IS HOW OPACITY LOOK LIKE...:-</P>

    <DIV id="a"><P><b><i>Opacity 0.1</i></b></P></DIV>
    <div id="b"> <p><b><i>Opacity 0.3</i></b></p></div>
    <div id="c"><p><b><i>Opacity 0.6</i></b></p></div>
    <div id="d"> <p><i><b> opacity 1 {default}</b></i></p></div>
   
</body>
</html>
